<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>flipimgcss</title>
        <style type="text/css">

            .img{
                position: absolute;
                top: 50%;
                left: 50%;
                width: 500px;
                height: 500px;
                margin-left: -250px;
                margin-top: -250px;
            }

            .img:hover{
                transform: scaleX(-1);
            }
        </style>
    </head>
    <body>
        <img src="../world.jpg" alt="image" class="img">
    </body>
</html>
